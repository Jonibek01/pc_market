<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 font-sans min-h-screen">
<div class="container mx-auto p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Confirm Purchase</h2>
    <div th:if="${error}" class="mb-8 p-4 rounded-lg bg-red-100 text-red-700 shadow-lg">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${success}" class="mb-8 p-4 rounded-lg bg-green-100 text-green-700 shadow-lg">
        <p th:text="${success}"></p>
    </div>
    <p class="text-gray-700 mb-6" th:text="'Total: $' + ${totalPrice}"></p>
    <form th:action="@{/user/basket/buy}" method="post" class="bg-white p-6 rounded-lg shadow-xl">
        <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Confirm Purchase</button>
    </form>
    <a th:href="@{/user/basket/baskets}" class="text-blue-500 hover:underline mt-6 inline-block font-medium">Back to Basket</a>
</div>
</body>
</html>
