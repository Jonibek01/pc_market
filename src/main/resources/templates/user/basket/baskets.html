<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Shopping Basket</h2>
    <!-- Error Message -->
    <div th:if="${error}" class="mb-6 p-4 rounded-lg bg-red-100 text-red-700">
        <p th:text="${error}"></p>
    </div>
    <!-- Success Message -->
    <div th:if="${success}" class="mb-6 p-4 rounded-lg bg-green-100 text-green-700">
        <p th:text="${success}"></p>
    </div>
    <!-- Basket Items -->
    <div th:if="${baskets != null and !baskets.isEmpty()}" class="bg-white p-6 rounded-lg shadow-md mb-4">
        <table class="w-full text-left">
            <thead>
            <tr class="bg-gray-200">
                <th class="p-2">Product</th>
                <th class="p-2">Quantity</th>
                <th class="p-2">Unit Price</th>
                <th class="p-2">Total Price</th>
                <th class="p-2">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${baskets}" class="border-b">
                <td class="p-2" th:text="${item.product.name}">Product Name</td>
                <td class="p-2" th:text="${item.quantity}">1</td>
                <td class="p-2" th:text="${#numbers.formatDecimal(item.product.price, 1, 2)}">0.00</td>
                <td class="p-2" th:text="${#numbers.formatDecimal(item.unitPrice, 1, 2)}">0.00</td>
                <td class="p-2">
                    <form th:action="@{/user/basket/delete(basketId=${item.basket.id},productId=${item.product.id})}" method="post">
                        <button type="submit" class="text-red-500 hover:underline">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <p class="text-gray-600">Total Quantity: <span th:text="${totalAmount}">0</span></p>
            <p class="text-gray-600">Total Price: $<span th:text="${#numbers.formatDecimal(totalPrice, 1, 2)}">0.00</span></p>
        </div>
        <form th:action="@{/user/basket/buy(userId=${session.userId})}" method="post" class="mt-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buy All</button>
        </form>
        <form th:action="@{/user/basket/clear(userId=${session.userId})}" method="post" class="mt-2">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Clear Basket</button>
        </form>
    </div>
    <div th:if="${baskets == null or baskets.isEmpty()}" class="bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-600">Your basket is empty.</p>
    </div>
    <a th:href="@{/user-cabinet}" class="text-blue-500 hover:underline mt-4 inline-block">Back to Cabinet</a>
</div>
</body>
</html>
