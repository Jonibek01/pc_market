<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 font-sans min-h-screen">
<div class="container mx-auto p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Add Product to Basket</h2>
    <div th:if="${error}" class="mb-8 p-4 rounded-lg bg-red-100 text-red-700 shadow-lg">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/user/basket/add}" method="post" class="bg-white p-6 rounded-lg shadow-xl">
        <div class="mb-4">
            <label for="productId" class="block text-gray-700 font-medium">Product ID</label>
            <input type="number" id="productId" name="productId" class="w-full p-3 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="quantity" class="block text-gray-700 font-medium">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" class="w-full p-3 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Add to Basket</button>
    </form>
    <a th:href="@{/user/basket/baskets}" class="text-blue-500 hover:underline mt-6 inline-block font-medium">Back to Basket</a>
</div>
</body>
</html>
