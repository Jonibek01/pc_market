<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #2c3e50;
            padding: 40px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            text-align: center;
        }

        .nav-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .nav-links a {
            display: block;
            text-align: center;
            padding: 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-links a:hover {
            background-color: #2c80b4;
            transform: translateY(-2px);
        }
    </style>

</head>
<body>
<h1>Card System</h1>
<div class="nav-links">
    <a href="/user/sub/add-card">Add Card</a>
    <a href="/user/sub/cards">My Cards</a>
    <a href="/user/sub/delete-card">Delete Card</a>
    <a href="/user/sub/update-card">Update Balance</a>
</div>

</body>
</html>
