<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add Comment</h2>
    <!-- Error Message -->
    <div th:if="${error}" class="mb-6 p-4 rounded-lg bg-red-100 text-red-700">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${errors}" class="mb-6 p-4 rounded-lg bg-red-100 text-red-700">
        <p th:each="error : ${errors}" th:text="${error.defaultMessage}"></p>
    </div>
    <!-- Success Message -->
    <div th:if="${success}" class="mb-6 p-4 rounded-lg bg-green-100 text-green-700">
        <p th:text="${success}"></p>
    </div>
    <!-- Comment Form -->
    <form th:action="@{/templates/user/comment/add-comment(userId=${session.userId})}" method="post" th:object="${commentDto}">
        <div class="mb-4">
            <label for="productId" class="block text-gray-600">Product</label>
            <select id="productId" name="productId" th:field="*{productId}" class="w-full p-2 border rounded">
                <option value="">Select a product</option>
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}">Product Name</option>
            </select>
            <div th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}" class="text-red-600"></div>
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-600">Comment</label>
            <textarea id="description" name="description" th:field="*{description}" class="w-full p-2 border rounded"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-600"></div>
        </div>
        <div class="mb-4">
            <label for="rating" class="block text-gray-600">Rating (0-5)</label>
            <input type="number" id="rating" name="rating" min="0" max="5" th:field="*{rating}" class="w-full p-2 border rounded">
            <div th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" class="text-red-600"></div>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit Comment</button>
    </form>
    <a th:href="@{/user-cabinet}" class="text-blue-500 hover:underline mt-4 inline-block">Back to Cabinet</a>
</div>
</body>
</html>
