<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Comments for <span th:text="${product.name}">Product Name</span></h2>
    <!-- Error Message -->
    <div th:if="${error}" class="mb-6 p-4 rounded-lg bg-red-100 text-red-700">
        <p th:text="${error}"></p>
    </div>
    <!-- Comments List -->
    <div th:if="${comments != null and !comments.isEmpty()}" class="bg-white p-6 rounded-lg shadow-md">
        <table class="w-full text-left">
            <thead>
            <tr class="bg-gray-200">
                <th class="p-2">User</th>
                <th class="p-2">Comment</th>
                <th class="p-2">Rating</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${comments}" class="border-b">
                <td class="p-2" th:text="${comment.user.name}">User Name</td>
                <td class="p-2" th:text="${comment.description}">Comment Text</td>
                <td class="p-2" th:text="${comment.rating}">0</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${comments == null or comments.isEmpty()}" class="bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-600">No comments found for this product.</p>
    </div>
    <a th:href="@{/user-cabinet}" class="text-blue-500 hover:underline mt-4 inline-block">Back to Cabinet</a>
</div>
</body>
</html>
