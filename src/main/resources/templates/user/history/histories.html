<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Purchase History</h2>
    <!-- Error Message -->
    <div th:if="${error}" class="mb-6 p-4 rounded-lg bg-red-100 text-red-700">
        <p th:text="${error}"></p>
    </div>
    <!-- Success Message -->
    <div th:if="${success}" class="mb-6 p-4 rounded-lg bg-green-100 text-green-700">
        <p th:text="${success}"></p>
    </div>
    <!-- History List -->
    <div th:if="${histories != null and !histories.isEmpty()}" class="bg-white p-6 rounded-lg shadow-md">
        <table class="w-full text-left">
            <thead>
            <tr class="bg-gray-200">
                <th class="p-2">Order ID</th>
                <th class="p-2">Product</th>
                <th class="p-2">Quantity</th>
                <th class="p-2">Total Price</th>
                <th class="p-2">Date</th>
                <th class="p-2">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="history : ${histories}" class="border-b">
                <td class="p-2" th:text="${history.id}">123</td>
                <td class="p-2" th:text="${history.product.name}">Product Name</td>
                <td class="p-2" th:text="${history.quantity}">1</td>
                <td class="p-2" th:text="${#numbers.formatDecimal(history.totalPrice, 1, 2)}">0.00</td>
                <td class="p-2" th:text="${#temporals.format(history.orderedTime, 'yyyy-MM-dd HH:mm')}">2025-07-19 20:38</td>
                <td class="p-2" th:text="${history.status}">CONFIRMED</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${histories == null or histories.isEmpty()}" class="bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-600">No purchase history found.</p>
    </div>
    <a th:href="@{/user-cabinet}" class="text-blue-500 hover:underline mt-4 inline-block">Back to Cabinet</a>
</div>
</body>
</html>
