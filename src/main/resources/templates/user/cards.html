<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>User Cards</h2>
    <div th:if="${success == false}" class="alert alert-danger" th:text="${message}"></div>
    <div th:if="${success == true}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Card Number</th>
                <th>Balance</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="card : ${cards}">
                <td th:text="${card.id}"></td>
                <td th:text="${card.number}"></td>
                <td th:text="${card.amount}"></td>
                <td th:text="${card.cardStatus}"></td>
                <td>
                    <a th:href="@{/auth/user/card/update-card(cardId=${card.id})}" class="btn btn-primary btn-sm">Update</a>
                    <a th:href="@{/auth/user/card/delete-card(cardId=${card.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/auth/user/card/add-card}" class="btn btn-success">Add New Card</a>
        <a th:href="@{/auth/logout}" class="btn btn-secondary">Logout</a>
    </div>
</div>
</body>
</html>
