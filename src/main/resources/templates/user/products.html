<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 font-sans min-h-screen">
<div class="container mx-auto p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Products</h2>
    <div th:if="${error}" class="mb-8 p-4 rounded-lg bg-red-100 text-red-700 shadow-lg">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${products != null and not #lists.isEmpty(products)}" class="bg-white p-6 rounded-lg shadow-xl">
        <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <li th:each="product : ${products}" class="p-4 border rounded-lg shadow">
                <h3 class="text-xl font-semibold" th:text="${product.name}"></h3>
                <p class="text-gray-600" th:text="${'$' + product.price}"></p>
                <a th:href="@{'/user/basket/add?productId=' + ${product.id}}" class="text-blue-500 hover:underline mt-2 inline-block">Add to Basket</a>
                <br>
                <a th:href="@{/user/comment/comments(productId=${product.id})}" class="text-blue-500 hover:underline">View Comments</a>
            </li>
        </ul>
    </div>
    <div th:if="${products == null or #lists.isEmpty(products)}" class="bg-white p-6 rounded-lg shadow-xl">
        <p class="text-gray-600 text-center">No products available.</p>
    </div>
    <a th:href="@{/user-cabinet}" class="text-blue-500 hover:underline mt-6 inline-block font-medium">Back to Dashboard</a>
</div>
</body>
</html>
