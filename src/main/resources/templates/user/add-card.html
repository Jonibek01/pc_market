<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Add New Card</h2>
    <div th:if="${success == false}" class="alert alert-danger" th:text="${message}"></div>
    <form th:action="@{/auth/user/card/add}" th:object="${card}" method="post">
        <div class="form-group">
            <label for="number">Card Number</label>
            <input type="text" class="form-control" id="number" th:field="*{number}" required/>
            <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="amount">Balance</label>
            <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" required/>
            <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="cardStatus">Status</label>
            <select class="form-control" id="cardStatus" th:field="*{cardStatus}" required>
                <option value="">Select Status</option>
                <option th:each="status : ${T(uz.app.pc_market.entity.enums.PaymentStatus).values()}"
                        th:value="${status}" th:text="${status}"></option>
            </select>
            <span th:if="${#fields.hasErrors('cardStatus')}" th:errors="*{cardStatus}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Add Card</button>
    </form>
</div>
</body>
</html>
