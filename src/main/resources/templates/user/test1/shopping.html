<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Basket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .basket-card {
            transition: all 0.3s ease;
        }
        .basket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800">Your Shopping Basket</h1>
        <p class="text-gray-600 mt-2">Manage your items and proceed to checkout</p>
    </header>

    <!-- Success/Error Message -->
    <div th:if="${message}" class="mb-6 p-4 rounded-lg" th:classappend="${success} ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
        <p th:text="${message}"></p>
    </div>

    <!-- Basket Items -->
    <div th:if="${basket != null and !basket.items.isEmpty()}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="item : ${basket.items}" class="basket-card bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold text-gray-800" th:text="${item.product.name}">Product Name</h3>
            <p class="text-gray-600">Quantity: <span th:text="${item.quantity}">0</span></p>
            <p class="text-gray-600">Unit Price: $<span th:text="${item.unitPrice}">0.00</span></p>
            <p class="text-gray-600">Total: $<span th:text="${item.totalPrice}">0.00</span></p>
            <form th:action="@{/user/basket/delete-basket}" method="post" class="mt-4">
                <input type="hidden" name="basketId" th:value="${basket.id}">
                <input type="hidden" name="productId" th:value="${item.product.id}">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
            </form>
        </div>
    </div>

    <!-- Empty Basket Message -->
    <div th:if="${basket == null or basket.items.isEmpty()}" class="text-center bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-600 text-lg">Your basket is empty. Start shopping now!</p>
        <a th:href="@{/products}" class="mt-4 inline-block bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">Shop Now</a>
    </div>

    <!-- Basket Actions -->
    <div th:if="${basket != null and !basket.items.isEmpty()}" class="mt-8 flex flex-col md:flex-row justify-between items-center">
        <form th:action="@{/user/basket/clear-basket}" method="post">
            <button type="submit" class="bg-gray-500 text-white px-6 py-3 rounded hover:bg-gray-600">Clear Basket</button>
        </form>
        <form th:action="@{/user/basket/buy}" method="post" class="mt-4 md:mt-0">
            <label for="cardId" class="block text-gray-700 mb-2">Select Payment Card</label>
            <select name="cardId" id="cardId" class="border rounded px-4 py-2 mb-4">
                <option value="" disabled selected>Select a card</option>
                <option th:each="card : ${cards}" th:value="${card.id}" th:text="${card.number}">Card Number</option>
            </select>
            <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded hover:bg-green-600">Buy All</button>
        </form>
    </div>

    <!-- Add to Basket Form -->
    <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Item</h2>
        <form th:action="@{/user/basket/add-basket}" method="post">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="productId" class="block text-gray-700 mb-2">Product</label>
                    <select name="productId" id="productId" class="border rounded px-4 py-2 w-full">
                        <option value="" disabled selected>Select a product</option>
                        <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}">Product Name</option>
                    </select>
                </div>
                <div>
                    <label for="quantity" class="block text-gray-700 mb-2">Quantity</label>
                    <input type="number" name="quantity" id="quantity" min="1" value="1" class="border rounded px-4 py-2 w-full">
                </div>
            </div>
            <button type="submit" class="mt-4 bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">Add to Basket</button>
        </form>
    </div>
</div>
</body>
</html>
