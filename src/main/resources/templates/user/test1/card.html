<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-form {
            transition: all 0.3s ease;
        }
        .card-form:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800">Add New Card</h1>
        <p class="text-gray-600 mt-2">Enter your card details to add a new payment method</p>
    </header>

    <!-- Success/Error Message -->
    <div th:if="${message}" class="mb-6 p-4 rounded-lg" th:classappend="${success} ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
        <p th:text="${message}"></p>
    </div>

    <!-- Add Card Form -->
    <div class="card-form bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
        <form th:action="@{/user/card/add-card}" th:object="${card}" method="post">
            <div class="mb-4">
                <label for="number" class="block text-gray-700 mb-2">Card Number</label>
                <input type="text" th:field="*{number}" id="number" class="border rounded px-4 py-2 w-full" placeholder="1234 5678 9012 3456" maxlength="16">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Card Password</label>
                <input type="password" th:field="*{password}" id="password" class="border rounded px-4 py-2 w-full" placeholder="Enter card password">
            </div>
            <div class="mb-4">
                <label for="amount" class="block text-gray-700 mb-2">Balance</label>
                <input type="number" th:field="*{amount}" id="amount" step="0.01" class="border rounded px-4 py-2 w-full" placeholder="0.00">
            </div>
            <div class="mb-4">
                <label for="cardStatus" class="block text-gray-700 mb-2">Card Status</label>
                <select th:field="*{cardStatus}" id="cardStatus" class="border rounded px-4 py-2 w-full">
                    <option value="" disabled selected>Select status</option>
                    <option th:each="status : ${T(uz.app.pc_market.entity.enums.PaymentStatus).values()}" th:value="${status}" th:text="${status}">Status</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 w-full">Add Card</button>
        </form>
    </div>
</div>
</body>
</html>
