<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket - PC Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { transition: all 0.3s ease; }
        .card:hover { box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800">Your Shopping Basket</h1>
        <p class="text-gray-600 mt-2">Manage items in your basket</p>
    </header>
    <div th:if="${message}" class="mb-6 p-4 rounded-lg" th:classappend="${success} ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${basket == null or basket.items.isEmpty()}" class="text-center bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-600 text-lg">Your basket is empty.</p>
        <a th:href="@{/products}" class="mt-4 inline-block bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">Browse Products</a>
    </div>
    <div th:if="${basket != null and !basket.items.isEmpty()}" class="grid grid-cols-1 gap-6">
        <div th:each="item : ${basket.items}" class="card bg-white p-6 rounded-lg shadow-md">
            <p class="text-gray-800" th:text="${item.product.name}">Product Name</p>
            <p class="text-gray-600">Quantity: <span th:text="${item.quantity}">0</span></p>
            <p class="text-gray-600">Unit Price: $<span th:text="${#numbers.formatDecimal(item.unitPrice, 1, 2)}">0.00</span></p>
            <form th:action="@{/user/basket/delete-basket}" method="post">
                <input type="hidden" name="basketId" th:value="${basket.id}">
                <input type="hidden" name="productId" th:value="${item.product.id}">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
            </form>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <p class="text-gray-800 font-semibold">Total Items: <span th:text="${basket.totalAmount}">0</span></p>
            <p class="text-gray-800 font-semibold">Total Price: $<span th:text="${#numbers.formatDecimal(basket.totalPrice, 1, 2)}">0.00</span></p>
            <form th:action="@{/user/basket/clear-basket}" method="post">
                <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Clear Basket</button>
            </form>
        </div>
    </div>
    <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add Product to Basket</h2>
        <form th:action="@{/user/basket/add-basket}" method="post">
            <div class="mb-4">
                <label for="productId" class="block text-gray-700 mb-2">Select Product</label>
                <select id="productId" name="productId" class="border rounded px-4 py-2 w-full" required>
                    <option value="" disabled selected>Select a product</option>
                    <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}">Product</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="quantity" class="block text-gray-700 mb-2">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" class="border rounded px-4 py-2 w-full" placeholder="Enter quantity" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 w-full">Add to Basket</button>
        </form>
    </div>
    <div th:if="${cards != null and !cards.isEmpty()}" class="mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Purchase</h2>
        <form th:action="@{/user/basket/buy}" method="post">
            <div class="mb-4">
                <label for="cardId" class="block text-gray-700 mb-2">Select Payment Card</label>
                <select id="cardId" name="cardId" class="border rounded px-4 py-2 w-full" required>
                    <option value="" disabled selected>Select a card</option>
                    <option th:each="card : ${cards}" th:value="${card.id}" th:text="${card.number + ' (Balance: $' + #numbers.formatDecimal(card.amount, 1, 2) + ')'}">Card</option>
                </select>
            </div>
            <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded hover:bg-green-600 w-full">Buy All Products</button>
        </form>
    </div>
    <div class="mt-4 text-center">
        <a th:href="@{/user-cabinet}" class="text-blue-500 hover:underline">Back to Cabinet</a>
    </div>
</div>
</body>
</html>
