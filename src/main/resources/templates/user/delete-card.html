<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Delete Card</h2>
    <div th:if="${success == false}" class="alert alert-danger" th:text="${message}"></div>
    <p>Are you sure you want to delete card with ID <span th:text="${cardId}"></span>?</p>
    <form th:action="@{/auth/user/card/delete-card(cardId=${cardId})}" method="post">
        <input type="hidden" name="cardId" th:value="${cardId}"/>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a th:href="@{/auth/user/card/cards}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
