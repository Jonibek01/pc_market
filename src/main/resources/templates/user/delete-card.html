<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-form {
            transition: all 0.3s ease;
        }
        .card-form:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800">Delete Card</h1>
        <p class="text-gray-600 mt-2">Are you sure you want to delete this card?</p>
    </header>

    <!-- Success/Error Message -->
    <div th:if="${message}" class="mb-6 p-4 rounded-lg" th:classappend="${success} ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
        <p th:text="${message}"></p>
    </div>

    <!-- Delete Card Form -->
    <div class="card-form bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
        <form th:action="@{/user/card/delete-card}" method="post">
            <input type="hidden" name="cardId" th:value="${cardId}">
            <p class="text-gray-600 mb-4">This action cannot be undone.</p>
            <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded hover:bg-red-600 w-full">Delete Card</button>
            <a th:href="@{/user/card/cards}" class="block text-center mt-4 text-blue-500 hover:underline">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
