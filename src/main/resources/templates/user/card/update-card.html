<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Card - PC Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-card { transition: all 0.3s ease; }
        .form-card:hover { box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800">Update Card</h1>
        <p class="text-gray-600 mt-2">Update your card balance</p>
    </header>
    <div th:if="${message}" class="mb-6 p-4 rounded-lg" th:classappend="${success} ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
        <p th:text="${message}"></p>
    </div>
    <div class="form-card bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
        <form th:action="@{/user/card/update-card}" method="post">
            <input type="hidden" name="cardId" th:value="${cardId}">
            <div class="mb-4">
                <label for="balance" class="block text-gray-700 mb-2">New Balance</label>
                <input type="number" id="balance" name="balance" step="0.01" class="border rounded px-4 py-2 w-full" placeholder="0.00" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 w-full">Update Balance</button>
        </form>
        <p class="text-center mt-4">
            <a th:href="@{/user/card/cards}" class="text-blue-500 hover:underline">Back to Cards</a>
        </p>
    </div>
</div>
</body>
</html>
