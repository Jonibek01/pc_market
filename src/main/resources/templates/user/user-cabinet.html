<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cabinet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .cabinet-card {
            transition: all 0.3s ease;
        }
        .cabinet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800">User Cabinet</h1>
        <p class="text-gray-600 mt-2">Manage your account and shopping preferences</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <a th:href="@{/user/basket/baskets}" class="cabinet-card bg-white p-6 rounded-lg shadow-md text-center">
            <h3 class="text-lg font-semibold text-gray-800">Shopping Basket</h3>
            <p class="text-gray-600">View and manage your basket</p>
        </a>
        <a th:href="@{/user/card/cards}" class="cabinet-card bg-white p-6 rounded-lg shadow-md text-center">
            <h3 class="text-lg font-semibold text-gray-800">Payment Cards</h3>
            <p class="text-gray-600">Manage your payment methods</p>
        </a>
        <a th:href="@{/user/history/histories}" class="cabinet-card bg-white p-6 rounded-lg shadow-md text-center">
            <h3 class="text-lg font-semibold text-gray-800">Order History</h3>
            <p class="text-gray-600">View your past orders</p>
        </a>
        <a th:href="@{/products}" class="cabinet-card bg-white p-6 rounded-lg shadow-md text-center">
            <h3 class="text-lg font-semibold text-gray-800">Browse Products</h3>
            <p class="text-gray-600">Explore our product catalog</p>
        </a>
    </div>
</div>
</body>
</html>
