<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .history-card {
            transition: all 0.3s ease;
        }
        .history-card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800">Your Order History</h1>
        <p class="text-gray-600 mt-2">View your past orders</p>
    </header>

    <!-- Success/Error Message -->
    <div th:if="${message}" class="mb-6 p-4 rounded-lg" th:classappend="${success} ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
        <p th:text="${message}"></p>
    </div>

    <!-- History List -->
    <div th:if="${histories != null and !histories.isEmpty()}" class="grid grid-cols-1 gap-6">
        <div th:each="history : ${histories}" class="history-card bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold text-gray-800" th:text="${history.product.name}">Product Name</h3>
            <p class="text-gray-600">Quantity: <span th:text="${history.quantity}">0</span></p>
            <p class="text-gray-600">Total Price: $<span th:text="${history.totalPrice}">0.00</span></p>
            <p class="text-gray-600">Status: <span th:text="${history.status}">Status</span></p>
            <p class="text-gray-600">Ordered: <span th:text="${history.orderedTime}">Date</span></p>
        </div>
    </div>

    <!-- Empty History Message -->
    <div th:if="${histories == null or histories.isEmpty()}" class="text-center bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-600 text-lg">No order history found.</p>
        <a th:href="@{/products}" class="mt-4 inline-block bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">Start Shopping</a>
    </div>
</div>
</body>
</html>
