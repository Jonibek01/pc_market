<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .comment-card {
            transition: all 0.3s ease;
        }
        .comment-card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800">Product Comments</h1>
        <p class="text-gray-600 mt-2">View and add comments for this product</p>
    </header>

    <!-- Success/Error Message -->
    <div th:if="${message}" class="mb-6 p-4 rounded-lg" th:classappend="${success} ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
        <p th:text="${message}"></p>
    </div>

    <!-- Comments List -->
    <div th:if="${comments != null and !comments.isEmpty()}" class="grid grid-cols-1 gap-6">
        <div th:each="comment : ${comments}" class="comment-card bg-white p-6 rounded-lg shadow-md">
            <p class="text-gray-800" th:text="${comment.description}">Comment Description</p>
            <p class="text-gray-600">Rating: <span th:text="${comment.rating}">0.0</span>/5</p>
            <p class="text-gray-600">By: <span th:text="${comment.user.name}">User Name</span></p>
        </div>
    </div>

    <!-- Empty Comments Message -->
    <div th:if="${comments == null or comments.isEmpty()}" class="text-center bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-600 text-lg">No comments yet. Be the first to comment!</p>
    </div>

    <!-- Add Comment Form -->
    <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add a Comment</h2>
        <form th:action="@{/user/comment/add-comment}" th:object="${commentRequestDTO}" method="post">
            <input type="hidden" th:field="*{productId}" th:value="${productId}">
            <div class="mb-4">
                <label for="description" class="block text-gray-700 mb-2">Comment</label>
                <textarea th:field="*{description}" id="description" class="border rounded px-4 py-2 w-full" rows="4" placeholder="Write your comment here"></textarea>
            </div>
            <div class="mb-4">
                <label for="rating" class="block text-gray-700 mb-2">Rating</label>
                <input type="number" th:field="*{rating}" id="rating" min="0" max="5" step="0.1" class="border rounded px-4 py-2 w-full" placeholder="0.0 to 5.0">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 w-full">Submit Comment</button>
        </form>
    </div>
</div>
</body>
</html>
