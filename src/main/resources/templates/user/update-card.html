<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Update Card</h2>
    <div th:if="${success == false}" class="alert alert-danger" th:text="${message}"></div>
    <form th:action="@{/auth/user/card/update-card(cardId=${cardId})}" method="post">
        <input type="hidden" name="cardId" th:value="${cardId}"/>
        <div class="form-group">
            <label for="balance">New Balance</label>
            <input type="number" step="0.01" class="form-control" id="balance" name="balance" required/>
        </div>
        <button type="submit" class="btn btn-primary">Update Balance</button>
    </form>
</div>
</body>
</html>
