<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Categories | PC Market</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 50px 20px;
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        th, td {
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        tbody tr:hover {
            background-color: #f0f8ff;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 35px;
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
            color: #2c80b4;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<h1>All Categories</h1>

<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Category Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category, iterStat : ${categories}">
        <td th:text="${iterStat.count}">1</td>
        <td th:text="${category.name}">Category Name</td>
    </tr>
    </tbody>
</table>

<a href="/seller-cabinet">‚Üê Back to Seller Cabinet</a>

</body>
</html>
