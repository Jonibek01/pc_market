<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Categories | PC Market</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 50px 20px;
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
        }

        table {
            width: 85%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        th, td {
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        tbody tr:hover {
            background-color: #f0f8ff;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background-color: #f1c40f;
            color: #fff;
        }

        .btn-edit:hover {
            background-color: #d4ac0d;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        a.back-link {
            display: block;
            text-align: center;
            margin-top: 35px;
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
            font-size: 16px;
        }

        a.back-link:hover {
            text-decoration: underline;
            color: #2c80b4;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            .action-buttons {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

<h1>All Categories</h1>

<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Category Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category, iterStat : ${categories}">
        <td th:text="${iterStat.count}">1</td>
        <td th:text="${category.name}">Category Name</td>
        <td>
            <div class="action-buttons">
                <form th:action="@{'/edit-category/' + ${category.id}}" method="get">
                    <button type="submit" class="btn btn-edit">Edit</button>
                </form>
                <form th:action="@{'/delete-category/' + ${category.id}}" method="post">
                    <button type="submit" class="btn btn-delete">Delete</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<a href="/seller-cabinet" class="back-link">‚Üê Back to Seller Cabinet</a>

</body>
</html>
