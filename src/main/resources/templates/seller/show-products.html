<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products | PC Market</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 40px 30px;
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .action-btn {
            padding: 10px 18px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-btn {
            background-color: #2980b9;
            color: white;
        }

        .edit-btn:hover {
            background-color: #1f6391;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .product-card:hover {
            transform: translateY(-6px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .product-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #34495e;
        }

        .product-price {
            font-size: 16px;
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 12px;
        }

        .characteristics {
            font-size: 13px;
            color: #2c3e50;
        }

        .characteristics ul {
            padding-left: 20px;
            margin: 0;
        }

        .characteristics li {
            margin-bottom: 4px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 35px;
            font-size: 16px;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            color: #2c80b4;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>All Products</h1>

<div class="product-grid">
    <div class="product-card" th:each="product : ${products}">
        <img th:src="${product.imageUrl}" alt="Product Image" class="product-image"/>

        <div class="product-name" th:text="${product.name}">Product Name</div>
        <div class="product-price" th:text="'$' + ${product.price}">Price</div>
        <div class="product-description" th:text="${product.description}">Product Description</div>

        <div class="characteristics">
            <strong>Characteristics:</strong>
            <ul>
                <li th:each="pc : ${product.characteristics}"
                    th:text="${pc.characteristic.name + ': ' + pc.value}">RAM: 16GB</li>
            </ul>
        </div>

        <form th:action="@{'/edit-product/' + ${product.id}}" method="get" style="display: inline-block; margin-top: 10px;">
            <button class="action-btn edit-btn" type="submit">Edit</button>
        </form>

        <form th:action="@{'/delete-product/' + ${product.id}}" method="post" style="display: inline-block;">
            <button class="action-btn delete-btn" type="submit">Delete</button>
        </form>
    </div>
</div>


<a href="/seller-cabinet">‚Üê Back to Seller Cabinet</a>
</body>
</html>
